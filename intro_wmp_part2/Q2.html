<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_printTable_withInt</title>

    <script>

        const n = parseInt(prompt('Enter an integer: '))
        for (i = 1; i <= 12; i++)
            document.write(n + " times " + i + " = " + n * i + "<br>");
    </script>
</head>

<body>

</body>

</html>
